<form id="figureInfo">
	<input id="figureNum" type="number" value="1" style="display:none">
	<input id="figureUrl" type="text" placeholder="Input url for image file"  autocomplete="on" list="figUrlList">
	<input id="figureId" type="text" placeholder="Input figure name">
	<input id="button__figure_append" class="button" type="button" value="+figure">
	
	<datalist id="figUrlList">
		<option value="./image/"></option>
		<option value="./image/common/"></option>
		<option value="http://myapps/image/"></option>
		<option value="http://package/"></option>
	</datalist>
</form>
